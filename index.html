<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css_reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="body-container">
        <div class="console">
            <p>Console</p>
            <div class="players">
                <div class="player1">
                    <p>Player 1:</p> 
                    <div id="name">---</div>
                    <p>Score:</p>
                    <div id="score1">0</div>
                </div>
                <div class="player2">
                    <p>Player 2: </p>
                    <div id="name">---</div>
                    <p>Score:</p>
                    <div id="score2">0</div>
                </div>
            </div>
            <div class="console-body"></div>
        </div>
        <div class="board">
           
        </div>
        <div class="continue-game">
            <button>Continue Game</button>
        </div>
        <div class="new-game">
            <button>New Game</button>
        </div>
        
        <dialog>
            <form>
                <div>
                    <p>
                        Player 1:
                        <label for="p1Name">Name: </label>
                        <input type="text" name="player1" id="p1Name">
                    </p>
                </div>
                <div>
                    <p>
                        Player 2:
                        <label for="inputName">Name: </label>
                        <input type="text" name="player2" id="p2Name">
                    </p>
                </div>
                <div>
                    <button id="confirm" type="submit">Confirm</button>
                    <button id="cancel" formmethod="dialog">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
</body>

</html>
